{% extends "base.html" %}
{% block page_title %}
  {{ product.name }}
{% endblock %}
{% block content %}
<br>
<div class="col m3 "></div>
<form class="col s12 m6" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form }}
  <br>
  <br>
  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
</form>
<div class="col m3"></div>
{% endblock %}
